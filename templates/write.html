	<div class="container-fluid">
      <div class="row">
      	<div class="col-md-2"></div>
        <div class="col-md-8"><h1 style="text-align: center; color: black">Write Your Blog Here...</h1>
          <form name="blog" id="contactForm" method="POST" action="{{ url_for('userblog') }}" >
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="title" id="title" name="title" 
                data-minlength="8" title="valid title please" required>
                <!--<p class="help-block text-danger"></p>-->
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Subtitle</label>
                <input type="stitle" class="form-control" placeholder="subtitle" id="stitle" name="stitle" 
                title="valid subtitle please" data-minlength="6" required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Author</label>
                <input type="text" class="form-control" name="author" placeholder="author" id="author" required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Your Blog</label>
                <textarea rows="5" class="form-control" placeholder="blog" id="blog" name="blog" required></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
